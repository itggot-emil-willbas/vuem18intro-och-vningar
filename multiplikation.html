<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Multiplikationstabell</title>
</head>

<body class="teal">
    <div class="container" id="app">
        <div class="row white lighten-2">
            <div class="col s8 offset-s2 section">
                <div class="section">
                    <h2>Vi gångar med talet {{tabell}}</h2>
                    <div class="input-field">
                        <input v-model="tabell" v-on:input="double" type="number" placeholder="Välj multipliaktionstabell"
                            id="ert" class="validate">
                    </div>
                </div>
                <!-- <div class="divider"></div> -->
                <div class="section">
                    <h4>{{value}} gånger {{tabell}}</h4>
                    <input v-on:input="double" v-model="value" type="range" name="" id="">
                    <h2> ger {{value2}}</h2>

                </div>
            </div>
        </div>



    </div>

    <script>

        let app = new Vue({
            el: '#app',
            data: {
                value: '0',
                value2: '0',
                tabell: ''
            },
            methods: {
                double: function () {
                    this.value2 = this.value * this.tabell
                }
            }

        })
    </script>
</body>

</html>
